function addCommas(nStr)
{
   nStr += '';
   x = nStr.split('.');
   x1 = x[0];
   x2 = x.length > 1 ? '.' + x[1] : '';
   var rgx = /(\d+)(\d{3})/;
   while (rgx.test(x1)) {
      x1 = x1.replace(rgx, '$1' + ',' + '$2');
   }
   return x1 + x2;
}
function detectBrowser() {
  var useragent = navigator.userAgent;
  var mapdiv = document.getElementById("map-canvas");

  if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    mapdiv.style.width = '100%';
    mapdiv.style.height = '100%';
  } else {
    mapdiv.style.width = '600px';
    mapdiv.style.height = '800px';
  }
}

var map;
	function crearPuntoEnElMap(cabanna,mapa){
		
		var string = '';
		
		for( i in cabanna.motelServices)
			string +='<strong>'+cabanna.motelServices[i].service +':    RD$'+ addCommas(''+cabanna.motelServices[i].price) +' </trong><br/>';
  
		 var infoAdministracion = '<div id="content">'+
		  '<h1 id="firstHeading" class="titulo-info">'+cabanna.name+'</h1>'+
		  '<div id="bodyContent">'+
		  '<p> '+string+'  </p>'
	   +   '<p><a href="#" onclick="javascript:zoom('+cabanna.latitude+','+cabanna.longitude+'); return false;">&raquo; VER </a></p></div>'+
		  '</div>';
		  
		var puntoEnMAPA = new google.maps.Marker({
			  position: new google.maps.LatLng(cabanna.latitude,cabanna.longitude),
			  map: mapa,
			  animation: google.maps.Animation.DROP
			 ,icon:'ic_google_map_marker.png'
			  
		  });		
		
		var  infowindow = new google.maps.InfoWindow({
			content: infoAdministracion
		});	
		google.maps.event.addListener(puntoEnMAPA, 'click', function() {
			infowindow.open(mapa,puntoEnMAPA);
		});
	
		
	}
	
	



function zoom(lat,long) {  
    map.setCenter(new google.maps.LatLng(lat, long));
    map.setZoom(16);
}

  }

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
for( i in cabannaes)

}
